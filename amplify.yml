version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "NEXT_PUBLIC_API_URL=http://larave-appli-i430xqq1t4jx-426544142.ap-southeast-1.elb.amazonaws.com/api" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
    excludePaths:
      - .next/server/pages/**/*
      - .next/static/development/**/*
